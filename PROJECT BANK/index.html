<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Bank Of India | Login</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>
            <div class="slider-control">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slider login">Login</label>
                <label for="signup" class="slider signup">Signup</label>
                <div class="slider-tab">
                </div>
            </div>
            <div class="form">
                <form action="home.html" class="login">
                    <div class="field">
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="forgot">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <input type="submit" value="Login">
                    </div>

                    <div class="signup-link">
                        Not a member? <a href="" id="link">Signup now</a>
                    </div>
                </form>
                <form action="" class="signup">
                    <div class="field">
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="forgot">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <input type="submit" value="Sign Up" class="signup-Main-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let login = document.querySelector("form.login");
        let signup = document.querySelector("form.signup");
        let loginBtn = document.querySelector("label.login");
        let signupBtn = document.querySelector("label.signup");
        let signup_link = document.querySelector(".signup-link a");
        let loginText = document.querySelector(".title-text .login");
        let signupText = document.querySelector(".title-text .signup");
        let signup_Main_btn = document.getElementsByClassName("signup-Main-btn");

        signupBtn.onclick = function() {
            login.style.marginLeft = '-50%';
            loginText.style.marginLeft = '-50%';
        }
        loginBtn.onclick = function() {
            login.style.marginLeft = '0%';
            loginText.style.marginLeft = '0%';
        }
        signup_link.onclick = function() {
            signupBtn.click();
            return false;
        }
        signup_Main_btn.onclick = function() {
            console.log("Sign Up Successfully");

            loginBtn.click();
            return false;
        }
    </script>
</body>

</html>
